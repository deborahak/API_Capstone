<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <div class="expo">
            <h1>My Museums</h1>
            <p>Are you a history buff? A museum addict? </br>
        Find a museum near you or near your next destination!</p>
        </div>
        <div class="museums">
            <h2>Country</h2>
            <form>
                <input list="countries" id="country" autocomplete="false">
                <datalist id="countries">
                    <option value="France"></option>
                    <option value="Ireland"></option>
                    <option value="Italy"></option>
                    <option value="Spain"></option>
                </datalist>
            </form>
            <h2>City</h2>
            <div class="cityDropdown">
                <form>
                    <!-- <input list="cities" name="cityMuseums" autocomplete="false"> -->
                    <select id="cities">
                    </select>
                    <input type="submit" value="Submit" class="museumSearch">
                </form>
            </div>
        </div>
        <div class="search_spacer">
           <img src="images/Mosaic_2.png">
        </div>
        <div id="result_list">
            <ul class="results">

            </ul>
        </div>
        <div id="museum_map"></div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/markerclusterer.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoPAyczJBDjtfnniRfl4YvCCINo4negwY">
    // query strings
    </script>
</body>

</html>

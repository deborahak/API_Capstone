<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <div class="expo">
        <h1>Museum Search</h1>
        <p>Are you a history buff?  A museum addict?  Find a museum near you or near your next destination!</p>
        </div>
        <div class="museums">
            <form class="city-search">
                <h1>Search by City</h1>
                <input type="text" id="city" name="cityMuseums">
                <input type="submit" value="Submit">
            </form>
            <form class="country-search">
                <h1>Search by Country</h1>
                <input type="text" id="country" name="countryMuseums">
                <input type="submit" value="Submit">
            </form>

        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
